version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: nimbus-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${DB_PASSWORD:-YourStrong@Passw0rd}
      MSSQL_PID: Express
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./database-sqlserver/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P '${DB_PASSWORD:-YourStrong@Passw0rd}' -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # .NET API Backend
  api-dotnet:
    build:
      context: ./api-dotnet
      dockerfile: Dockerfile
    container_name: nimbus-api-dotnet
    environment:
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=nimbus_autopilot;User Id=sa;Password=${DB_PASSWORD:-YourStrong@Passw0rd};TrustServerCertificate=True;"
      ApiKey: ${API_KEY:-change_me_in_production}
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5000
    ports:
      - "5000:5000"
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped

  # Web Dashboard (React)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000}
        REACT_APP_API_KEY: ${API_KEY:-change_me_in_production}
    container_name: nimbus-dashboard
    ports:
      - "80:80"
    depends_on:
      - api-dotnet
    restart: unless-stopped

  # Original Python/Flask API (kept for reference/migration)
  api-python:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: nimbus-api-python
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: nimbus_autopilot
      DB_USER: nimbus_user
      DB_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
      API_KEY: ${API_KEY:-change_me_in_production}
      PORT: 5001
      FLASK_DEBUG: "False"
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - legacy

  # PostgreSQL Database (for legacy Python API)
  postgres:
    image: postgres:15-alpine
    container_name: nimbus-postgres
    environment:
      POSTGRES_DB: nimbus_autopilot
      POSTGRES_USER: nimbus_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nimbus_user -d nimbus_autopilot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - legacy

volumes:
  sqlserver_data:
    name: nimbus_sqlserver_data
  postgres_data:
    name: nimbus_postgres_data
